<div>
    <h1> Listar Usuarios</h1>
    <table class=' table table-hover table-bordered table-striped'>
        {% for user in usuarios %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.nome}}</td>
            <td>{{user.email}}</td>
            <td>{{user.data_nasc}}</td>
            <td><a class ='btn btn-success' href="http://localhost/crud/?pagina=cadastro&metodo=change&id={{user.id}}">Editar</a>
                <a class ='btn btn-danger' href="http://localhost/crud/?pagina=cadastro&metodo=delete&id={{user.id}}">Excluir</td></a>

        </tr>
        {%endfor%}

    </table>
</div>
